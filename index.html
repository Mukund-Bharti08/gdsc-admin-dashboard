<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
    <script type="module" scr="firebaseauth.js" defer></script>

</head>
<body>
    <div class="container">
        <form class="login-form" id="loginForm">
            <h2><marquee>DASHBOARD LOGIN!!</marquee></h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="login-email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <a href="dashboard.html"><button onclick=login()>Login</button></a>
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
    <script src ="firebaseauth.js"></script>
</body>
</html>
